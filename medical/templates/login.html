{% extends 'layout/app-layout.html' %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p >Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign Up here!</a></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
